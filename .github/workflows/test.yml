name: Test

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  ruff-format:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          version: 0.11.10
          args: "format --check"

  build:
    runs-on: ubuntu-latest
    name: Python${{ matrix.python-version }}/Django${{ matrix.django-version }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.0", "5.1", "5.2"]
        exclude:
          - python-version: "3.13"
            django-version: "4.2"
          - python-version: "3.13"
            django-version: "5.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "Django~=${{ matrix.django-version }}.0" "bleach[css]" ".[sendgrid]"

      - name: Run Test
        run: |
          `which django-admin` test post_office post_office.contrib.sendgrid.tests --settings=post_office.test_settings --pythonpath=.
